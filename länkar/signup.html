<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="https://kit.fontawesome.com/4b39a549d2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="signup-container">
        <div class="signup-header">Log in</div>
        <form action=""></form>
    </div>

    <form>
        <div id="formContainer">
            <label for="email">Email</label>
            <input type="text" placeholder="Enter Email" name="email" required>
            <label for="password">Password</label>
            <input type="password" placeholder="Enter Password" name="password" required>
            <label for="repeatPassword">Repeat Password</label>
            <input type="password" placeholder="Repeat Password" name="repeatPassword" required>
            <label><input type="checkbox" checked="checked" name="remember" style="margin-bottom: 15px"> Remember
                me</label>
            <p>By creating an account you agree to our <a>Terms & Privacy</a>
            <div class="buttons">
                <button type="button" class="cancel">Cancel</button>
                <button type="submit" class="signup">Sign Up</button>
            </div>
        </div>
    </form>

</body>

</html>
