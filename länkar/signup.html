<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="https://kit.fontawesome.com/4b39a549d2.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div id="logo" class="fas fa-dumbbell"></div>
        <div class="title">
            WWW.BOMBCLASSIX.COM
            <div class="sub">A Fitness Newspaper</div>
        </div>
        <div id="home"><a href="../index.html">HOME</a></div>
    </header>
    <div id="signup-container">
        <div class="signup-header">Sign Up</div>
    </div>

    <form>
        <div id="formContainer">
            <div class="labels"><label for="email">Email</label></div>
            <input type="text" placeholder="Enter Email" name="email" required>
            <div class="labels"><label for="password">Password</label></div>
            <input type="password" placeholder="Enter Password" name="password" required>
            <div class="labels"><label for="repeatPassword">Repeat Password</label></div>
            <input type="password" placeholder="Repeat Password" name="repeatPassword" required>
            <div class="labels"><label><input type="checkbox" checked="checked" name="remember"> Remember me</label>
            </div>
            <p>By creating an account you agree to our <a class="agreement">Terms & Conditions</a></p>
            <div class="buttons">
                <button type="button" class="signup">Sign Up</button>
            </div>
        </div>
    </form>

</body>

</html>
